<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Login Design</title>
    <link rel="stylesheet" type="text/css" href="Glassmorphic Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--This design was inspired by Shounak - https://codepen.io/dasshounak/pen/QWKKYdj -->
    <div class="container">
      <form>
        <p>Welcome</p>
        <input type="email" placeholder="Email"/><br>
        <input type="password" placeholder="Password"/><br>
        <input type="button" value="Sign In"/><br>
        <a href="#">Forgot Password?</a>
      </form>
      
      <!--Code For The Boxes -->
      <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
      </div>
    </div>
</body>
</html>
